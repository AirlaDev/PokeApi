<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airla - Pokédex</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Adicionando cor azul à borda da barra de pesquisa */
        .form-control {
            border-color: #007bff; /* Azul */
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Pokemon</a>
            <div class="d-flex">
                <input type="search" class="form-control me-2" id="searchInput" placeholder="Buscar Pokémon">
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loading" class="text-center my-5">
            <div class="spinner-border loading-spinner text-danger" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        
        <div id="pokemonGrid" class="row g-4"></div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal fade" id="pokemonModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <img src="" alt="" class="img-fluid mb-3">
                            <div class="types mb-3"></div>
                        </div>
                        <div class="col-md-6">
                            <h6>Estatísticas Base</h6>
                            <div class="stats mb-3"></div>
                            <h6>Dimensões</h6>
                            <p class="dimensions mb-3"></p>
                            <h6>Habilidades</h6>
                            <div class="abilities mb-3"></div>
                        </div>
                    </div>
                    <div class="evolution-chain mt-4">
                        <h6>Cadeia de Evolução</h6>
                        <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <audio id="pokemonSound" src="C:\Users\airla\Projeto_pokemon\pokemon-sound.mp3.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
